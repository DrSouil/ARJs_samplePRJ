<!DOCTYPE html>
<html>
  <head>
    <title>LegoMonster</title>
    <meta name="description" content="LegoMonster">

	<!--needed for Edge-->
	<script src="https://cdn.jsdelivr.net/npm/fast-text-encoding@1.0.0/text.min.js"></script>

  <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>

	<!--Stable Version AR.Js 1.7.1 | Local 1.6.3-->
	<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.2/aframe/build/aframe-ar.js"></script>

	<!-- Load FBX Animation-->
	<script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v6.0.0/dist/aframe-extras.min.js"></script>

<script src="resources/js/markermnr.js"></script>

	</head>

	<body>

	<!-- add to a-scene arjs="" debugUIEnabled: false;-->
	<a-scene vr-mode-ui="enabled: false" color-space="sRGB" renderer="gammaOutput: true" embedded arjs='debugUIEnabled: false; sourceType: webcam; patternRatio: 0.85; trackingMethod: best;'>

	<a-assets>

		<audio id="bb8-sound" src="resources/sound/bb8-09.mp3"></audio>
    <audio id="cat-sound" src="resources/sound/Cat.wav"></audio>
    <audio id="chicken-sound" src="resources/sound/Chicken.wav"></audio>
    <audio id="crocodile-sound" src="resources/sound/Crocodile.wav"></audio>
    <audio id="fountain-sound" src="resources/sound/Fountain.wav"></audio>
    <audio id="godzilla-sound" src="resources/sound/Godzilla.wav"></audio>
    <audio id="hand-sound" src="resources/sound/Hand.wav"></audio>
    <audio id="football-sound" src="resources/sound/FOOTBALLKICK.mp3"></audio>
    <audio id="saxophone-sound" src="resources/sound/Saxophone.mp3"></audio>
    <audio id="tree-sound" src="resources/sound/Tree.wav"></audio>


		<a-asset-item id="godzilla" src="resources/fbxAnimation/godzilla_new.gltf" position="0 0 0" scale="1 1 1"></a-asset-item>
    <a-asset-item id="bb8" src="resources/fbxAnimation/bb8_new.gltf" position="0 0 0" scale="1 1 1"></a-asset-item>
    <a-asset-item id="hand" src="resources/fbxAnimation/Hand_New1.gltf" position="0 0 0" scale="1 1 1"></a-asset-item>
    <a-asset-item id="cattail" src="resources/fbxAnimation/CatTail01.gltf" position="0 0 0" scale="1 1 1"></a-asset-item>
    <a-asset-item id="chicken" src="resources/fbxAnimation/chickenNEW.gltf" position="0 0 0" scale="1 1 1"></a-asset-item>
    <a-asset-item id="crocodilehead" src="resources/fbxAnimation/crocodilehead_new2.gltf" position="0 0 0" scale="1 1 1"></a-asset-item>
    <a-asset-item id="football" src="resources/fbxAnimation/football_new.gltf" position="0 0 0" scale="1 1 1"></a-asset-item>
    <a-asset-item id="saxophone" src="resources/fbxAnimation/Saxophone-new1.gltf" position="0 0 0" scale="1 1 1"></a-asset-item>
    <a-asset-item id="fountain" src="resources/fbxAnimation/fountainnew.gltf" position="0 0 0" scale="1 1 1"></a-asset-item>
    <a-asset-item id="tree" src="resources/fbxAnimation/palm_new1.gltf" position="0 0 0" scale="1 1 1"></a-asset-item>




    <!-- <a-asset-item id="rocket" src="resources/fbxAnimation/retro_rocket.gltf" position="0 0 0" scale="1 1 1"></a-asset-item> -->

	</a-assets>
  <a-marker registerevents type='pattern' url='resources/markers/pattern-Tree.patt' id='1'>

    <a-gltf-model src="#tree" position="0 0 0" rotation="0 90 0" scale='5 5 5' animation-mixer>
      <a-entity id="treesound" position="0 2 3" sound="src:#tree-sound; positional:true; loop:true" ></a-entity>
    </a-gltf-model>


  </a-marker>


  <a-marker registerevents type='pattern' url='resources/markers/pattern-suprise2.patt' id='2'>
    <a-gltf-model src="#saxophone" position="0 0 0" rotation="0 90 0" scale='3 3 3' animation-mixer>
      <a-entity id="saxophonesound" position="0 0 0" sound="src:#saxophone-sound; positional:true; loop:true" ></a-entity>
    </a-gltf-model>


  </a-marker>
  <a-marker registerevents type='pattern' url='resources/markers/pattern-BB8.patt' id='3'>

    <a-gltf-model src="#bb8" position="0 0 0" rotation="0 90 0" scale='3 3 3' animation-mixer>
      <a-entity id="bb8sound" position="0 0 0" sound="src:#bb8-sound; positional:true; loop:true" ></a-entity>
    </a-gltf-model>


  </a-marker>
  <a-marker registerevents type='pattern' url='resources/markers/pattern-Cattail.patt' id='4'>
    <a-gltf-model src="#cattail" position="0 0 0" rotation="0 90 0" scale='1 1 1' animation-mixer>
      <a-entity id="catsound" position="0 0 0" sound="src:#cat-sound; positional:true; loop:true" ></a-entity>
    </a-gltf-model>


  </a-marker>
  <a-marker registerevents type='pattern' url='resources/markers/pattern-Chicken.patt' id='5'>
    <a-gltf-model src="#chicken" position="0 0 0" rotation="0 90 0" scale='0.1 0.1 0.1' animation-mixer>
      <a-entity id="chickensound" position="0 0 0" sound="src:#chicken-sound; positional:true; loop:true" ></a-entity>
    </a-gltf-model>



  </a-marker>
  <a-marker registerevents type='pattern' url='resources/markers/pattern-Fountain.patt' id='6'>
    <a-gltf-model src="#fountain" position="0 0 0" rotation="0 90 0" scale='0.2 0.2 0.2' animation-mixer>
      <a-entity id="fountainsound" position="0 0 0" sound="src:#fountain-sound; positional:true; loop:true" ></a-entity>
    </a-gltf-model>



  </a-marker>
  <a-marker registerevents type='pattern' url='resources/markers/pattern-Godzilla.patt' id='7'>
    <a-gltf-model src="#godzilla" position="0 0 0" rotation="0 90 0" scale='2 2 2' animation-mixer>
      <a-entity id="godzillasound" position="0 0 0" sound="src:#godzilla-sound; positional:true; loop:true" ></a-entity>
    </a-gltf-model>


  </a-marker>

  <a-marker registerevents type='pattern' url='resources/markers/pattern-Hand2.patt' id='8'>
    <a-gltf-model src="#hand" position="0 0 0" rotation="0 90 0" scale='3 3 3' animation-mixer>
      <a-entity id="handsound" position="0 0 0" sound="src:#hand-sound; positional:true; loop:true" ></a-entity>
    </a-gltf-model>

  </a-marker>
  <a-marker registerevents type='pattern' url='resources/markers/pattern-Football.patt' id='9'>
    <a-gltf-model src="#football" position="0 0 0" rotation="0 90 0" scale='10 10 10' animation-mixer>
      <a-entity id="footballsound" position="0 0 0" sound="src:#football-sound; positional:true; loop:true" ></a-entity>
    </a-gltf-model>


  </a-marker>
  <a-marker registerevents type='pattern' url='resources/markers/pattern-suprise.patt' id='10'>
    <a-gltf-model src="#crocodilehead" position="0 0 0" rotation="0 0 0" scale='30 30 30' animation-mixer>
      <a-entity id="crocodilesound" position="0 0 0" sound="src:#crocodile-sound; positional:true; loop:true" ></a-entity>
    </a-gltf-model>

  </a-marker>




	<a-entity camera>
		<a-cursor> </a-cursor>
	</a-entity>



	</a-scene>

  </body>

	</html>
